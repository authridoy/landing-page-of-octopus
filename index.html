<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sign In</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
    <div class="loginSignup-section">
        <div class="containerfluide">
            <div class="row">
                <div class="col-lg-4 col-md-5 background-wrapper py-spacing-12-5 ps-spacing-30 ps-lg-spacing-10 pe-spacing-5">
                    <div class="main-logo pb-spacing-15">
                        <img src="images/main-logo.png" alt="logo">
                    </div>
                    <div class="pt -spacing-15">
                        <h4 class="bs-dark-blue fw-semibold">Start your <br> journey with us</h4>
                    </div>
                    <div class="pt-spacing-7-5">
                        <div class="d-flex align-items-center pb-spacing-4-5">
                            <img class="me-spacing-3" src="images/green-check-circle.png" alt="icon">
                            <p class="bs-dark-blue fw-medium font-size-18">Strengthening Data Protection</p>
                        </div>
                        <div class="d-flex align-items-center pb-spacing-4-5">
                            <img class="me-spacing-3" src="images/green-check-circle.png" alt="icon">
                            <p class="bs-dark-blue fw-medium font-size-18">Boosting Customer Trust.</p>
                        </div>
                        <div class="d-flex align-items-center pb-spacing-4-5">
                            <img class="me-spacing-3" src="images/green-check-circle.png" alt="icon">
                            <p class="bs-dark-blue fw-medium font-size-18">Proactive Threat Management</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-7  text-center signin-wrapper mx-auto mt-spacing-27-5 mb-5">
                    <div class="text-center">
                        <h4 class="font-size-h4-lg fw-semibold bs-dark-blue mb-2">Sign In</h4>
                        <p class="font-size-17 fw-normal bs-gray mb-spacing-11-5">Don't have an account? <a href="#" class="bs-blue fw-bold">Sign Up</a></p>
                    </div>
                    <div class="browser-btnBox">
                        <a href="#" class="d-inline-block bs-dark-blue fw-medium bs-dark-blue py-spacing-4-5 rounded-3 border bg-transparent ">
                            <img src="images/google.svg" alt="google" class="me-spacing-2-5">
                            <span>Google</span>
                        </a>
                        <a href="#" class="d-inline-block bs-dark-blue fw-medium bs-dark-blue py-spacing-4-5 rounded-3 border bg-transparent">
                            <img src="images/apple.svg" alt="google" class="me-spacing-2-5">
                            <span>Apple</span>
                        </a>
                        <a href="#" class="d-inline-block bs-dark-blue fw-medium bs-dark-blue py-spacing-4-5 rounded-3 border bg-transparent">
                            <img src="images/key.svg" alt="google" class="me-spacing-2-5">
                            <span>SSO</span>
                        </a>
                    </div>
                    <div class="text-center divider py-spacing-7-5">
                        <span class="px-spacing-3 fw-normal font-size-16 bs-gray">OR</span>
                    </div>
                    <form action="">
                        <div class="input-item text-start">
                            <label for="signinEmail" class="font-size-18 fw-normal bs-dark-blue pb-spacing-2-5">Your Email</label>
                            <input id="signinEmail" type="text" class="form-control p-3 rounded-3 border font-size-17 fw-normal"  placeholder="Enter your work email" required>
                        </div>
                        <div class="input-item text-start mt-spacing-7-5 signIn-Password">
                            <label for="signinPassword" class="font-size-18 fw-normal bs-dark-blue pb-spacing-2-5">Your Password</label>
                            <div class="position-relative">
                                <input id="signinPassword" type="text" class="form-control p-3 rounded-3 border font-size-17 fw-normal"  placeholder="Enter your Password" required>
                                <button type="button" class="position-absolute border-0 bg-transparent"><img src="images/eye-icon.svg" alt=""></button>
                            </div>
                        </div>
                        <button class="btn btn-primary bs-blue-bg w-100 mt-spacing-8-5 py-spacing-4-5 rounded-3 font-size-18 fw-bold bs-white" type="submit">Sign In</button>
                        <p class="mt-4 font-size-17 fw-normal bs-gray">By Signing in, I agree to <a href="#" class="fw-bold bs-dark-blue">Octopus Terms and Conditions</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Javascript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
